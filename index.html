<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="devchallenges.png" />
    <title>Checkout Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    

  </head>
  <body class="container">
    <h1 class="title">Checkout</h1>
    
    <main class="main">
      <div class="checkout">
        <div class="card">
          <div class="item">
            <div class="item-image">
              <img src="images/photo1.png" alt="photo1" />
            </div>

            <div class="item-body">
              <div class="item-details">
                <h2>Vintage Backbag</h2>
                <div class="prices">
                  <span class="price-offer">$54.99</span>
                  <p>$94.99</p>
                </div>
              </div>
              <div class="item-amount">                
                <button class="btn-minus">
                  <span class="material-symbols-outlined icon-amount">remove</span>
                </button>
                <p class="amount">1</p>
                <button class="btn-plus">
                  <span class="material-symbols-outlined icon-amount">add</span>
                </button>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="item-image">
              <img src="images/photo2.png" alt="photo1" />
            </div>

            <div class="item-body">
              <div class="item-details">
                <h2>Levi Shoes</h2>
                <div class="prices">
                  <span class="price-offer">$74.99</span>
                  <p>$124.99</p>
                </div>
              </div>
              <div class="item-amount">
                <button class="btn-minus">
                  <span class="material-symbols-outlined icon-amount">remove</span>
                </button>
                <p class="amount">1</p>
                <button class="btn-plus">
                  <span class="material-symbols-outlined icon-amount">add</span>
                </button>
              </div>
            </div>
          </div>
         
          <hr>
          <div class="final-prices">
            <p>Shipping</p>
            <p>$19</p>
          </div>  
          <hr>
          <div class="final-prices">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>

      <form class="form">
        <div class="contact-information">
          <h2 class="subtitle">Contact information</h2>
          <div class="form-control">
            <label class="form-label" for="email">E-mail</label>
            <div class="form-action">
              <span class="material-symbols-outlined icon">mail</span>
              <input type="email" id="email" name="email" class="input-text" placeholder="Enter your email...">
            </div>
          </div>
          
          <div class="form-control">
            <label class="form-label" for="phone">Phone</label>
            <div class="form-action">
              <span class="material-symbols-outlined icon">call</span>
              <input type="tel" id="phone" name="tel" class="input-text" placeholder="Enter your phone...">
            </div>
          </div>
        </div>

        <div class="shipping-address">
          <h2 class="subtitle">Shipping address</h2>
          <div class="form-control">
            <label class="form-label" for="name">Full name</label>
            <div class="form-action">
              <span class="material-symbols-outlined icon">account_circle</span>
              <input type="text" id="name" name="name" class="input-text" placeholder="Your full name..">
            </div>
          </div>
          
          <div class="form-control">
            <label class="form-label" for="address">Address</label>
            <div class="form-action">
              <span class="material-symbols-outlined icon">home</span>
              <input type="text" id="address" name="address" class="input-text" placeholder="Your address..">
              </div>
            </div>
          </div>
          
          <div class="form-control">
            <label class="form-label" for="city">City</label>
            <div class="form-action">            
              <span class="material-symbols-outlined icon">location_city</span>
              <input type="text" id="city" name="city" class="input-text" placeholder="Your city..">
            </div>
          </div>
        </div>        

        <div class="shipping-country-postal">
          <div class="form-control">
            <label class="form-label" for="country">Country</label>
            <div class="form-action">
              <span class="material-symbols-outlined icon">location_city</span>
              <input type="text" id="country" name="country" class="input-text" placeholder="Your country..">
            </div>
          </div>
          <div class="form-control">
            <label class="form-label" for="country">Postal code</label>
            <div class="form-action">
              <span class="material-symbols-outlined icon">markunread_mailbox</span>
              <input type="text" id="postal" name="postal" class="input-text" placeholder="Your postal code..">
            </div>
          </div>
        </div>
        
        <div class="confirm">
          <input class="chk-agree" id="agree" name="agree" type="checkbox">
          <label class="agree" for="agree">Save this information for next time</label>
        </div>

        <div class="btn-cta">
          <button>Continue</button>
        </div>
      </form>

    </main>
  </body>
</html>
